<!DOCTYPE html>
<html>
  <head>
    <title>Accredible - API Documentation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
  </head>
  <body>
    <header class="navbar">
        <div class="navbar-left">
          <a href="https://www.accredible.com/" target="_blank" class="logo">
            <img src="accredible_logo.webp" alt="Accredible Logo" />
          </a>
        </div>
        <div class="navbar-right">
          <a href="https://www.accredible.com/sign-in" class="nav-link">Sign In</a>
          <a href="https://help.accredible.com/" target="_blank" class="nav-link">Support</a>
          <a href="https://www.accredible.com/demo" class="btn-primary">Get a Demo</a>
        </div>
      </header>
    <div id="redoc-container"></div>
    <script>
      Redoc.init('openapi.json', {
        scrollYOffset: 0,
        jsonSampleExpandLevel: 5,
        hideDownloadButton: true,
      }, document.getElementById('redoc-container'));
    </script>
  </body>
</html>
